<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Editor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- navigation section starts -->
        <section id="navigation">
            <div class="logo">
                <h1 class="logo-title">Mu<span>chiri.</span></h1>
            </div>
            <div class="hamburger">
                <div class="menu">
                    <div class="center"></div>
                </div>
            </div>
        </section>
        <!-- navigation section ends -->

        <!-- input and editing section starts -->
        <section id="input">
            <h1 class="title">Image Editor</h1>
            <div class="input-section">
                <div class="entered-image">
                    <label for="image" class="image-title">Enter Your Image</label>
                    <div class="input-img">
                        <input type="file" id="image-input" accept="Image/*" alt="" required>
                    </div>
                </div>
                <div id="display">
                    <img  id="image-display" alt="">
                </div>
            </div>
        </section>
        <!-- input and editing section ends -->

        <!-- filters section starts -->
        <section id="filters">
            <h1 class="title">Filters</h1>
            <div class="editor">
                <div class="container">
                    <div class="filter">
                        <label for="blur">Blur</label>
                        <input type="range" min="0" max="5" value="0" step="0.1" id="blur">
                    </div>
                    <div class="filter">
                        <label for="contrast">Contrast</label>
                        <input type="range" min="0" max="200" value="100" id="contrast">
                    </div>
                    <div class="filter">
                        <label for="hue-rotate">Hue-Rotate</label>
                        <input type="range" min="0" max="360" value="0" id="hue-rotate">
                    </div>
                    <div class="filter">
                        <label for="sepia">Sepia</label>
                        <input type="range" min="0" max="100" value="0" id="sepia">
                    </div>
                </div>
                <div class="flip-buttons">
                    <div class="flip-option">
                        <input type="radio" name="flip" id="no-flip" checked>
                        <label for="no-flip">No Flip</label>
                    </div>
                    <div class="flip-option">
                        <input type="radio" name="flip" id="flip-x">
                        <label for="flip-x">Flip Horizontal</label>
                    </div>
                    <div class="flip-option">
                        <input type="radio" name="flip" id="flip-y">
                        <label for="flip-y">Flip Vertical</label>
                    </div>
                </div>
            </div>
        </section>
        <!-- filters section ends -->
        <!-- button section starts -->
        <section id="button">
            <button class="btn" id="image-download">Save</button>
        </section>
        <!-- button section starts -->

        <script src="script.js"></script>
    </body>
</html>
